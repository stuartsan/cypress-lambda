version: 2.1

defaults: &defaults
  machine:
      docker_layer_caching: true
  environment:
    TERM: xterm

jobs:
  build_layer:
    <<: *defaults      
    steps:
    - checkout
    - run:
        name: build lambda layer
        command: cd lambda && make build
    - run:
        name: extract deps from image
        command: cd lambda && make extract_deps
    - persist_to_workspace:
        root: ~/
        paths:
          - project

  deploy_layer:
    <<: *defaults
    steps:
    - attach_workspace:
        at: ~/  
    - run:
        name: deploy lambda layer with terraform
        command: npm i && cd lambda && sls deploy
    - persist_to_workspace:
        root: ~/
        paths:
          - project
              
  invoke_layer:
    docker:
    - image: circleci/node:8.15
    environment:
      TERM: xterm
    steps: 
    - checkout 
    - run:
        name: install deps
        command: npm i
    - run:
        name: invoke function and run tests
        command: npm test

